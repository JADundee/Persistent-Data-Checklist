<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <script src="js/main.js" type="module"></script>
    <link rel="stylesheet" href="dist/css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="itemEntry">
            <form id="itemEntryForm">
                <label for="newItem">Enter a new TODO</label>
                <input id="newItem" type="text" size="40" autocomplete="off" placeholder="Add item">
                <button id="addItem" class="button button__add" title="Add new item" aria-label="Add new item to list" tabindex="0">+</button>
            </form>
        </section>

        <section class="listContainer">
            <div class="listTitle">
                <h1>TODO:</h1>
                <button type="reset" id="clearItems" class="button button__clear" title="Clear list" aria-label="Clear to do list" tabindex="0">Clear</button>
            </div>
            <hr>
            <div id="listItems">
                <div class="item">
                    <input type="checkbox" class="item__checkbox" id="1" tabindex="0">
                    <label for="1">Eat</label>
                </div>
            </div>
            <div id="listItems">
                <div class="item">
                    <input type="checkbox" class="item__checkbox" id="2" tabindex="0">
                    <label for="2">Sleep</label>
                </div>
            </div>
            <div id="listItems">
                <div class="item">
                    <input type="checkbox" class="item__checkbox" id="3" tabindex="0">
                    <label for="3">Code</label>
                </div>
            </div>
        </section>

    </main>
    
</body>
</html>
